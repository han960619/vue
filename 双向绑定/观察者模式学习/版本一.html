<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>观察者模式</title>
</head>
<body>
    <p>订阅发布模式（又称观察者模式）定义了一种一对多的关系  让多个观察者同时监听某一个主题对象，这个主题对象的状态发生改变时就会通知所有观察者对象。</p>
	<p>发布者发出通知 => 主题对象收到通知并推送给订阅者 => 订阅者执行相应操作</p>
</body>
<script>
    function a (name) {
        this.name = name
    }
    var A = new a(name)
</script>

</html>
